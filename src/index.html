<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wbpack Exercise</title>
</head>
<body>
    <main class="container">
        <ul id="todo-list">
            <li class="list-header"><h2>Today's To Do</h2><img src="https://img.icons8.com/ios/50/000000/update-left-rotation.png"/></li>
            <li class="add-list">
                <form action="">
                    <input 
                        class="add-list-input" 
                        type="text" 
                        placeholder="Add to your list..."
                        aria-label="Add to your list..."
                        >
                </form>
            </li>

            <li class="list-item">
                <input 
                    type="checkbox" 
                    name="status" 
                    id="1">
                <label for="1">wash the dishes</label> 
            </li>

            <li class="list-item">
                <input 
                    type="checkbox" 
                    name="status" 
                    id="2">
                <label for="2">complete to do list project</label> 
            </li>

            <li class="list-item">
                <input 
                    type="checkbox" 
                    name="status" 
                    id="3">
                <label for="3">wash the dishes </label>
                <span>&#8942;</span>
                
            </li>
            
            <li class="clear-list">Clear all completed</li>
        </ul>
    </main>
</body>
</html>
